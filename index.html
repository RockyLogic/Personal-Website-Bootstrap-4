<!DOCTYPE html>
<html>

<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Webs Page Icon-->
    <link rel="shortcut icon" href="src/images/icon.png" type="image/png">

    <!--BootStrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!--Google Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300&display=swap">
    
    <!--Font Awesome Emojis/Icons-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Custom CSS Files-->
    <link rel="stylesheet" href="src/css/scroll.css" type="text/css">
    <!--<link rel="stylesheet" href="src/css/website.css" type="text/css"-->
    <link rel="stylesheet" href="src/css/main.css" type="text/css">
    <link rel="stylesheet" href="src/css/nav.css" type="text/css">
    <link rel="stylesheet" href="src/css/home.css" type="text/css">


    <!--Web Page Title-->
    <title>Rocky Kuang</title>

</head>

<body>
    <!--Scroll Animation-->
    <div class="arrow arrow-1"></div>
    <div class="arrow arrow-2"></div>

    <!-- Navigation Bar -->
    <nav id="mainNavbar" class="align-middle navbar navbar-dark navbar-expand-md fixed-top">
        
        <!--Signature at the top Left-->
        <a href="#" class="navbar-brand">
            <img src="src/images/icon.png" width="30" height="30" class="d-inline-block align-top" alt="pageIcon">
            Rocky Kuang
        </a>

        <!--Collapse Nav When Dimensions Shrink-->
        <button class = "navbar-toggler" data-toggle="collapse" data-target="#navLinks">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--NavBar Links-->
        <div id="navLinks" class = "collapse navbar-collapse">
            
            <!--Left Side Nav Bar-->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/rocky-kuang/" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i> Linkedin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/RockyLogic" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i> GitHub</a>
                </li>
            </ul>

            <!--Right Side Nav Bar-->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"href="#portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Home Page-->
    <section class="home" id="home">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 d-flex ">
                    <div class="profile">
                        <img class="profileImage" src="https://media-exp1.licdn.com/dms/image/C5603AQG3LDuajVlL7Q/profile-displayphoto-shrink_200_200/0?e=1588204800&v=beta&t=elSwWdPlL6mf6rkUAhISg5V4fdQfN_TzD3MVdt_Wzdo ">
                        <h1><strong>Rocky Kuang</strong></h1>
                        <h3>Computer Science Student</h3>
                        <h3>Ryerson University</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Java Script-->
    <!--1.jQuery, 2.Popper.js, 3.BootStrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</html>
